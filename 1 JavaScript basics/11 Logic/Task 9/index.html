<!DOCTYPE HTML>
<html>

	<body>

	  <script>
		let login = prompt('Кто там?','');
		if (login == null) {
			alert('Отменено')
		} else if (login != 'Админ') {
			alert('Я вас не знаю')
		} else {
			let password = prompt('Пароль?','');
			if (password == null) {
				alert('Отменено')
			} else if (password != 'Я главный') {
				alert('Неверный пароль') 
			} else {
				alert('Здравствуйте!')
			}
		}
	  </script>

	</body>

</html>
